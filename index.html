<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link href="/bootstrap-5.3.6-dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ae99efb87b.js" crossorigin="anonymous"></script>

</head>

<body class="bg-dark">


    <div class="container-fluid bg-body-tertiary">
        <nav class="navbar navbar-expand-md bg-body-tertiary container-sm">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">H&M Store</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Categories
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="categoryBtn cate dropdown-item" href="#">Action</a></li>
                                <li><a class="categoryBtn cate dropdown-item" href="#">Another action</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li>
                                    <!-- Modal Trigger inside dropdown -->
                                    <a class="dropdown-item" href="#" data-bs-toggle="modal"
                                        data-bs-target="#moreCategoriesModal">
                                        More Categories
                                    </a>
                                </li>
                            </ul>

                        </li>
                    </ul>
                    <form class="d-flex align-items-center" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                        <button id="searchBtn" class="btn me-2 btn-outline-dark" type="submit">Search</button>
                        <a href="javascript:void(0)" id="homeProfileBtn" class="user cursor-pointer text-dark"><i class="fa-solid fa-user-circle" data-bs-toggle="modal"
                                data-bs-target="#signModal" aria-hidden="true"></i></a>
                    </form>
                </div>
            </div>
        </nav>
    </div>
    <div id="main" class="container-sm">
        <div id="cards-div">


        </div>
    </div>



    <div id="spinner" class="bg-dark text-light">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <h3>Loading...</h3>
    </div>



    <div class="modal fade" id="signModal" tabindex="-1" aria-labelledby="signModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="signModalLabel">Account</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body d-flex flex-column gap-2">
                    <a href="signup.html" id="signUPBtn" class="btn btn-outline-dark">Sign
                        Up</a>
                    <a href="login.html" id="logInBtn" class="btn btn-dark">Log In
                        </a>
                </div>
                <div class="modal-footer">
                    <button type="button" class="modal-close btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="moreCategoriesModal" tabindex="-1" aria-labelledby="moreCategoriesModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="moreCategoriesModalLabel">More Categories</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- You can populate this with dynamic categories via JavaScript -->
                    <p>Here are more categories you can choose from:</p>
                    <div id="modal-category-list" class="d-flex flex-wrap gap-2">

                        <!-- ... -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="modal-close btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


    <script type="module" src="/js/main.js"></script>
    <script src="/bootstrap-5.3.6-dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous">
        </script>

</html>
