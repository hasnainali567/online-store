                            <div class="d-flex align-items-center gap-2">
                                <h1 class="userName m-0 fs-1 text-center text-md-start"></h1>
                                <p id="Verified" class="p-0 m-0">Not Verfied</p>
                            </div>

                            </div>

                                    data-bs-toggle="modal" data-bs-target="#myModal">

                            </div>
                        </div>

                    <div>
                        <button type="button" class="d-none d-sm-block btn btn-dark mt-4" data-bs-toggle="modal"
                            data-bs-target="#myModal">
                            Edit Profile
                        </button>
                    </div>
                </div>

            </div>
            <div class="p-3 p-sm-4 p-md-4 p-lg-5">
                <div class="bg-dark rounded text-white p-3 p-md-4">
                    <div class="d-flex align-items-center justify-content-between">
                        <div>
                            <h2>Cart</h2>
                            <p class="m-0">This is your cart.</p>
                        </div>
                        <div class="d-flex gap-2 mb-3">
                            <button id="editCart" class="btn btn-light"><i class="fa-solid fa-pen"></i></button>
                            <button class="d-none btn btn-outline-light"><i class="fa-solid fa-xmark"></i></button>
                            <button class="d-none btn btn-outline-light"><i class="fa-solid fa-trash"></i></button>
                            <button class="d-none btn btn-light"><i class="fa-solid fa-check"></i></button>
                        </div>
                    </div>

                    <div id="cartDiv"></div>

                </div>
            </div>
        </div>


        <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">

                    <div class="modal-header">
                        <h5 class="modal-title" id="myModalLabel">Edit Profile</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <div class="modal-body">
                        <form id="modalForm">
                            <!-- Text input -->
                            <div class="mb-3">
                                <label for="textInput" class="form-label">Enter New Name</label>
                                <input type="text" class="form-control" id="textInput" placeholder="Enter item name"
                                    required>
                            </div>

                            <!-- File input -->
                            <div class="mb-3">
                                <label for="imageInput" class="form-label">Upload Profile Image</label>
                                <input type="file" class="form-control" id="imageInput" accept="image/*" required>
                            </div>
                        </form>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" form="modalForm" class="btn btn-dark">Save</button>
                    </div>

                </div>
            </div>
        </div>


        <div id="spinner" class="bg-dark text-light">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <h3>Loading...</h3>
        </div>
        <script type="module" src="/js/userProfile.js"></script>
