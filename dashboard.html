<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ae99efb87b.js" crossorigin="anonymous"></script>
    <style>
        body {
            min-height: 100vh;
        }

        .sidebar {
            height: 100vh;
            background-color: #343a40;
            color: white;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px 20px;
        }

        .sidebar div .sidebarItem:hover {
            background-color: #495057;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav
        class="navbar navbar-expand-lg navbar-dark bg-dark px-2 px-md-4 d-flex justify-content-start justify-content-md-between">
        <i id="openSideBar" class="btn btn-outline-light fa-solid fa-bars d-md-none me-2" aria-hidden="true"></i>
        <a class="navbar-brand align-self-start" href="#">My Dashboard</a>
        <div class="ms-auto text-white d-none d-md-block">
            Welcome, <span class="userName">User</span>
            <button class="logout btn btn-outline-light btn-sm ms-3" id="logoutBtn">Logout</button>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">

            <!-- Sidebar -->
            <div id="sideBar" class="d-none d-md-block col-md-3 col-lg-2 sidebar p-0">
                <div class="d-md-none ms-auto text-white p-3 py-2 mt-2 fs-2">
                    Welcome, <span class="userName">User</span>
                    
                </div>
                <div>
                    <div class="sidebarItem d-flex justify-content-between align-items-center">
                    <a href="#">Profile</a>
                    <i class="fa-solid fa-user pe-3" aria-hidden="true"></i>
                </div>
                <div class="sidebarItem d-flex justify-content-between align-items-center">
                    <a href="#">My Cart</a>
                    <i class="fa-solid fa-shopping-cart pe-3"></i>
                </div>
                </div>
                 <div class="d-md-none p-4 px-3 align-bottom">
                    <button class="logout btn btn-outline-light btn-sm  w-100 align-bottom" id="logoutBtn">Logout</button>
                 </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-9 col-lg-10 p-4">
                <h2>Welcome to the Dashboard</h2>
                <p>This is your main content area.</p>

                <div class="card mt-4">
                    <div class="card-body">
                        <h5 class="card-title">Quick Stats</h5>
                        <p class="card-text">You can display user-related data here after fetching it from Firestore.
                        </p>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script type="module" src="/js/dashboard.js"></script>

</body>

</html>
