<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link href="/bootstrap-5.3.6-dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login.css">
    <script src="https://kit.fontawesome.com/ae99efb87b.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="loginDiv d-flex bg-dark p-4 w-100 h-100 justify-content-center align-items-center">
        <div class="modal-dialog modal-dialog-scrollable w-md-100">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title fs-2" id="signModalLabel">LOG IN</h5>
                </div>
                <div class="modal-body d-flex flex-column gap-2">
                    <div id="" class="d-flex flex-column">

                        <div class="mt-2">
                            <label for="exampleFormControlInput1" class="form-label ">Email address</label>
                            <input type="email" class="form-control emailInp" id="exampleFormControlInput1"
                                placeholder="name@example.com" required>
                        </div>
                        <div class="d-flex flex-column mt-2">
                            <div>
                                <label for="inputPassword6" class="col-form-label">Password</label>
                            </div>
                            <div>
                                <input placeholder="must be 8 character long" type="password" id="inputPassword6"
                                    class="form-control" aria-describedby="passwordHelpInline" required>
                            </div>

                        </div>
                    </div>

                    <div class="mt-2">
                        <span>don't have an account ? <a href="signup.html" id="">sign up</a></span>
                    </div>
                </div>
                <div class="modal-footer mt-3">
                    <button type="button" class="modal-close btn btn-outline-secondary"
                        data-bs-dismiss="modal">Close</button>
                    <button type="submit" id="loginBtn" class="btn btn-dark d-flex align-items-center" disabled>Log In
                        
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="/js/login.js"></script>
    <script src="/bootstrap-5.3.6-dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous">
        </script>
</body>

</html>
